<!DOCTYPE html>
<html>
<head>
	<title>Конструктор маек на jquery</title>
	<!-- Optional theme -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Конструктор футболок</h1>
	<div class="product-construct">
		<div class="product-construct_images">
			<div class="image-mini">
				<ul class="mini-img">
					<li><img class="mini img-thumbnail" id="mfront" src="./img/white-front.png"></li>
					<li><img class="mini img-thumbnail" id="mback" src="./img/white-back.png"></li>
				</ul>
			</div>
			<div class="image-present">
				<img src="./img/white-front.png" id="image-face">
			</div>
		</div>
		<div class="product-construct_info">
			
			<div class="color">
				<span class="color-titles">Цвет:</span>
				<div class="color-list">
					<div class="color-items focus" id="white" title="белый" style="background: rgb(255, 255, 255);"></div>
					<div class="color-items" id="blue" title="голубой" style="background: rgb(129, 207, 207);"></div>
					<div class="color-items" id="red" title="красный" style="background: rgb(242, 76, 65);"></div>
					<div class="color-items" id="black" title="черный" style="background: rgb(0, 0, 0);"></div>
				</div>
			</div>
			<div class="size">
				
				<ul class="sizes-list">

				</ul>

			</div>
			<div class="price">
				
				<span></span>
			</div>
		</div>
	</div>

<script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="main.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

</body>
</html>
